<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">

            <span id="qoute">
                 -Success depends upon the second letter of the Success word-
            </span>
        </div>
        <p id="auother">James</p>
        <button id="getquote">Generator</button>
    </div>
    <script>
        let quoutelist = [
            {
                qoute: "The journey of a thousand miles begins with a single step.",
                auother: "Lao Tzu"
            },
            {
                qoute: "In the midst of chaos, there is also opportunity.",
                auother: "Sun Tzu"
            },
            {
                qoute: "Believe you can and you're halfway there." ,
                auother: "Theodore Roosevelt"
            },
            {
                qoute: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                auother: "Winston Churchill"
            },

            },
            {

                auother: "Steev jobs"
            },
          
          
        ];
        let quoteEle = document.getElementById('qoute');
        let authorEle = document.getElementById('auother');

    
        async function getQuote(){
            let responce=await fetch ("https://api.quotable.io/random");
            let qoute=await responce.json()
            quoteEle.innerText = qoute.content
            authorEle.innerText = "-- " + qoute.auother

        }

        document.getElementById('getquote').onclick=getQuote

    </script>
